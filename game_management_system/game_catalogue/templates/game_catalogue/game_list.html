{% extends "base_generic.html" %}

{% block content %}
  <h1>Game List</h1>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.game_title }}</a> ({{game.game_description}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no games in your collection.</p>
  {% endif %}
{% endblock %}
